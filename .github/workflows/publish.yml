name: publish
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download Packwiz
        run: |
          wget https://nightly.link/packwiz/packwiz/workflows/go/main/Linux%2064-bit%20x86.zip
          7z x Linux\ 64-bit\ x86.zip
          chmod +x packwiz
      - name: Build mrpack
        run: ./packwiz modrinth export
      - name: Rename file
        run: mv *.mrpack 'Modrinth SMP-2.0.${{ github.run_number }}.mrpack'
      - name: Publish mrpack
        uses: Kir-Antipov/mc-publish@v3.2
        with:
          modrinth-id: PEMTFQFO
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          files-primary: '*.mrpack'
          version: 2.0.${{ github.run_number }}
          changelog: ${{ github.event.head_commit.message }}
          loaders: quilt
          game-versions: '1.19.2'
